<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="calculator">
        <label class="label" for="initialAmount">Начальная сумма:</label>
        <input
          class="input-field"
          type="number"
          id="initialAmount"
          name="initialAmount"
          step="0.01"
          required
        /><br />
        <label class="label" for="interestRate">Процентная ставка (%):</label>
        <input
          class="input-field"
          type="number"
          id="interestRate"
          name="interestRate"
          min="0"
          step="0.01"
          required
        /><br />
        <label class="label" for="numberOfDays">Количество дней:</label>
        <input
          class="input-field"
          type="number"
          id="numberOfDays"
          name="numberOfDays"
          min="1"
          required
        /><br />
        <button class="button" type="submit">Посчитать</button>
      </form>
    </div>
    <div class="results-container">
      <div class="buttons-container">
        <button class="button" id="copyButton">Копировать таблицу</button>
        <button class="button" id="downloadButton">Скачать таблицу</button>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th class="tableHeader">День</th>
            <th class="tableHeader">Сумма ожидаемая</th>
            <th class="tableHeader">Фактическая сумма</th>
            <th class="tableHeader">Разница</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
